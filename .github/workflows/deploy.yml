name: Deploy PortalFacturas to GitHub Pages

on:
  push:
    branches: [ "main" ]   # Se despliega cada vez que hagas push a main
  workflow_dispatch:        # Permite lanzarlo manualmente desde la pesta√±a Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
  uses: actions/setup-node@v4
  with:
    node-version: 22

- name: Install dependencies
  run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
